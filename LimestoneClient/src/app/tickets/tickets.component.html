<p>
  tickets works!
</p>

To do:<div *ngFor="let ticket of tickets">
  <div *ngIf="ticket.status=='todo'">
    {{ticket.name}}
    <a href="/ticket/{{ticket.name}}">{{ticket.name}}</a>
  </div>
</div>

In progress:<div *ngFor="let ticket of tickets">
  <div *ngIf="ticket.status=='In progress'">
    {{ticket.name}}
  </div>
</div>

Done:<div *ngFor="let ticket of tickets">
  <div *ngIf="ticket.status=='Done'">
    {{ticket.name}}
  </div>
</div>
