<a href="/addTicket">Add Ticket</a> <br/>
To do:
<div *ngFor="let ticket of tickets">
  <div *ngIf="ticket.status=='todo'">
    <div (click)="onSelect(ticket)">{{ticket.name}}</div>
  </div>
</div>

In progress:
<div *ngFor="let ticket of tickets">
  <div *ngIf="ticket.status=='In progress'">
    <div (click)="onSelect(ticket)">{{ticket.name}}</div>
  </div>
</div>

Done:
<div *ngFor="let ticket of tickets">
  <div *ngIf="ticket.status=='Done'">
    <div (click)="onSelect(ticket)">{{ticket.name}}</div>
  </div>
</div>

<div *ngIf="selectedTicket">
  <app-ticket [selectedTicket]="selectedTicket"></app-ticket>
</div>
